<VirtualHost *:80>
    ServerName vitalii-vitkovskyi.local
    ServerAlias www.vitalii-vitkovskyi.local vitalii-vitkovskyi2.local www.vitalii-vitkovskyi2.local
    DocumentRoot /var/www/html/pub/
    ServerAdmin admin@vitalii-vitkovskyi.local
    UseCanonicalName Off
    ErrorLog /var/www/html/var/log/apache_error.log
    <Directory /var/www/html/pub/>
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>

<VirtualHost *:443>
    ServerName vitalii-vitkovskyi.local
    ServerAlias www.vitalii-vitkovskyi.local vitalii-vitkovskyi2.local www.vitalii-vitkovskyi2.local
    DocumentRoot /var/www/html/pub/
    ServerAdmin admin@vitalii-vitkovskyi.local
    UseCanonicalName Off
    ErrorLog /var/www/html/var/log/apache_error.log
    <Directory /var/www/html/pub/>
        AllowOverride All
        Require all granted
    </Directory>
    <IfModule ssl_module>
        SSLEngine on
        SSLCertificateFile /certs/vitalii-vitkovskyi.local+3.pem
        SSLCertificateKeyFile /certs/vitalii-vitkovskyi.local+3-key.pem
        SetEnvIf User-Agent ".*MSIE.*" nokeepalive ssl-unclean-shutdown
    </IfModule>
</VirtualHost>